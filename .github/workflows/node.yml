name: Node CI

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
    workflow_dispatch:

jobs:
    build:
        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                os: [windows-latest]

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "latest"

            - name: Install Dependencies
              run: |
                  npm install
                  npm run build --if-present

            - name: Lint and Format
              run: |
                  npm run lint -- --fix 
                  npm run format

            - name: Unit Test
              env:
                NODE_OPTIONS: "--trace-deprecation"
              run: npm test

            - name: Integration Test
              run: |
                  npm run test:integration