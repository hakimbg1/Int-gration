name: FastCD

on:
  workflow_dispatch:
    inputs:
      version:
        type: string
        description: 'Version to release (major/minor/patch)'
        required: false

jobs:
  build:
    runs-on: windows-latest
    name: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          show-progress: false
      # Add your build steps here

  livraison:
    runs-on: windows-latest
    name: Livraison
    needs: [build]
    if: ${{ inputs.version != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          show-progress: false

      - name: Configure GIT
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git config --global credential.helper 'store --file=.git-credentials'
          echo "https://github.com/hakimbg1/Int-gration.git" > .git-credentials

      - name: Determine version
        run: |
          if [ "${{ inputs.version }}" == "major" ]; then
            npm version major
          elif [ "${{ inputs.version }}" == "minor" ]; then
            npm version minor
          elif [ "${{ inputs.version }}" == "patch" ]; then
            npm version patch
          else
            echo "Invalid version input. Please use 'major,' 'minor,' or 'patch'."
            exit 1
          fi

      - name: Push changes
        run: git push --follow-tags